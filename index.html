<form action="" method="get">
<h1>Contact Us</h1>

<p>Full Name:<span class="star">*</span><input type="text" name="first_name" id="name"placeholder="First name" required><input type="text" name="last_name" id="name" placeholder="Last name" required>

<select name="topic" id="topic">

</select>
</p>

<input type="submit" value="Send Message">
</form>
